# PrismForge 优化器配置文件
# 此文件控制 "Analyze & Generate Prompt" 功能的提示词生成行为

# ==================== Meta-Prompt 模板 ====================
[meta_prompt]
# 通用方法论模板，用于指导 LLM 生成优化后的提示词
# 此模板不包含具体变量，保持独立性和可复用性
template = """你是一位专业的提示词工程师。你的任务是分析用户目标和会话历史，生成一个结构化、高信噪比的提示词，以指导 AI 编程助手高效地完成任务。

## 你的分析与构建步骤

1. **分析目标与上下文**:
   - **确立核心需求**: 仔细阅读用户目标。
   - **全局历史回顾**: 综合浏览整段历史会话（寻找主线任务），避免仅基于最近一轮对话做出片面判断。
   - **判断目标偏离度**: 根据上下文与下一步目标的关联程度，判断下一步目标对于整个会话来说是否噪音。
   - **确定会话阶段**: 明确当前处于任务探索、代码实现、调试修复还是重构优化阶段。

2. **构建结构化提示词**: 根据分析结果，填充以下"输出格式"的各个部分。

## 限制条件

- 提示词应简洁明了，重点突出，避免不必要的寒暄或背景信息
- 必须根据**上下文**与**下一步目标**的关联程度严格判断目标偏离程度
- 严禁仅参考最新对话，必须建立对**整体历史会话**的认知
- 突出关键技术点和注意事项
"""

# ==================== LLM 调用参数 ====================
[llm_params]
# 温度参数：控制输出随机性
# - 0.0: 完全确定性输出，适合需要精确答案的场景
# - 0.3-0.7: 平衡创造性和一致性，推荐范围
# - 1.0: 高度创造性，可能产生多样化结果
temperature = 0.1

# 最大生成 Token 数
# - 建议: 1000-2000，取决于提示词复杂度
# - 过低: 可能截断输出
# - 过高: 浪费 Token 和时间
max_tokens = 1500

# Top-P 采样参数（核采样）
# - 0.9: 推荐，在保持质量的同时提供多样性
# - 1.0: 不启用核采样
top_p = 0.9

# 频率惩罚：减少重复内容
# - 0.0: 不惩罚
# - 0.5-1.0: 中等惩罚，避免重复
frequency_penalty = 0.0

# 存在惩罚：鼓励谈论新话题
# - 0.0: 不惩罚
# - 0.5-1.0: 中等惩罚，鼓励多样性
presence_penalty = 0.0

# ==================== 提示词结构模板 ====================
[prompt_structure]
# 完整提示词的组装结构
# 可用变量:
#   {{meta_prompt}}: Meta-Prompt 模板内容
#   {{goal}}: 用户输入的目标
#   {{sessions}}: 格式化的会话上下文
structure = """{{meta_prompt}}

## 输入信息

- **下一步目标**: {{goal}}
- **相关历史会话**:
{{sessions}}

## 输出格式

请严格按照以下结构生成提示词，并用 Markdown 标题标识：

### **目标偏离程度**

判断**下一步目标**与**相关历史会话**的偏离程度，给出你的建议（例如：可以继续会话、建议用户开启新的会话、如偏离程度高则截断回答直接建议用户开启新会话）

### **任务目标**

简要描述要完成的任务和目标。

### **具体步骤**

提供清晰、可执行的步骤列表，指导 AI 如何完成任务。

### **预期输出**

描述期望的最终产出物是什么，并说明其关键要求。

---

请基于上述信息，生成一个优化的提示词。
"""

# ==================== 回退模板 ====================
[fallback]
# 当没有相关会话时使用的简单模板
# 可用变量: {{goal}}
no_sessions_template = "请帮我完成以下编程任务：\n\n{{goal}}\n\n请提供详细的实现方案和代码示例。"

# LLM 调用失败时使用的模板
# 可用变量: {{goal}}, {{best_session_summary}}, {{best_session_rating}}
llm_error_template = '请帮我完成以下编程任务：\n\n{{goal}}\n\n{{#if best_session_summary}}## 参考\n相关会话: (评分: {{best_session_rating}})\n{{best_session_summary}}{{/if}}\n\n请提供详细的实现方案和代码示例。'

# 对话开始模板（当会话消息为空时使用）
# 可用变量: {{goal}}
conversation_starter_template = "你是一个专业的提示词专家。用户想要在ai coding agent开始一个新的对话，请生成一段信噪比的提示词来帮助用户开始对话。\n\n## 用户目标\n{{goal}}\n\n## 要求\n1. 理解用户的目标\n2. 补充用户目标中可能缺失的部分\n3. 提供明确的方向\n4. 保持简洁明了（控制在 200 字以内）\n\n请生成一个对话开始的提示词。"

# ==================== 会话上下文配置 ====================
[session_context]
# 会话信息格式化配置

# 摘要最大长度（字符数）
# - 限制过短: 可能丢失重要信息
# - 限制过长: 可能超出上下文窗口
max_summary_length = 200

# 是否包含评分信息
include_rating = true

# 是否包含项目名称
include_project = true

# 会话列表格式模板
# 可用变量: {{session_id}}, {{project_name}}, {{rating}}, {{summary}}
session_format = "- 会话 {{session_id}} {{#if project_name}}(项目: {{project_name}}){{/if}} {{#if rating}}(评分: {{rating}}){{/if}}:\n  {{summary}}"

# ==================== 上下文压缩配置 ====================
[compression]
# 压缩策略配置

# 压缩级别: "none", "basic", "aggressive"
# - none: 不压缩，保留原始内容
# - basic: 基础压缩，去除冗余（推荐）
# - aggressive: 激进压缩，最小化内容
level = "basic"

# 是否保留 Markdown 格式
preserve_formatting = true

# 最小压缩比例（0.0-1.0）
# - 0.0: 不保证压缩
# - 0.5: 至少压缩 50%
min_compression_ratio = 0.0

# ==================== 高级设置 ====================
[advanced]
# 并行会话处理数量
parallel_processing = 5

# 缓存策略: "none", "memory", "disk"
cache_strategy = "memory"

# 调试模式：输出详细日志
debug = false

# 超时时间（秒）
timeout = 30
