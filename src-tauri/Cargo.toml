[package]
name = "prism-forge"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0", features = [] }

[dependencies]
tauri = { version = "2.0.0", features = [] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["json", "blocking"] } # 简化起见使用 blocking，生产环境建议 async
glob = "0.3"
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0" # 用于查找跨平台 Home 目录
anyhow = "1.0"
